<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <img id="logo" src="logo.png">
        <h1>UNAHUR</h1> 
        <form action="menu.html">
            <input id="usuario" type="number" placeholder="   Usuario" required min="10000000" max="99999999">
            <input id="contraseña" type="password" placeholder="    Contraseña" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"> 
            <button id="boton">Ingresar</button>
        </form>
        
    </body>
</html>
